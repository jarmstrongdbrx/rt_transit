# DLT Pipeline configuration for GTFS-RT Bronze Tables
resources:
  pipelines:
    gtfs_rt_pipeline:
      name: gtfs_rt_etl
      catalog: ${var.catalog_name}
      schema: ${var.schema_name}
      libraries:
        - file:
            path: ../src/pipeline/gtfs.py
      serverless: true
      development: false
      photon: true
      edition: "advanced"
      continuous: true
      configuration:
        volume_base_path: ${var.volume_base_path}
