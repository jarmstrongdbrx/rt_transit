# This is a Databricks asset bundle definition for gtfs_rt.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: gtfs_rt
  uuid: 0d5cfff8-19f4-42e4-b4d6-c5cf475ef51b

include:
  - resources/*.yml

resources:
  database_instances:
    demo_db:
      name: demo-db
      capacity: CU_1

  schemas:
    vehicle:
      name: vehicle
      catalog_name: prod_lakehouse
      comment: Schema for vehicle-related data and analytics

  volumes:
    gtfs_rt_raw:
      name: gtfs_rt_raw
      catalog_name: prod_lakehouse
      schema_name: vehicle
      volume_type: MANAGED
      comment: Volume for storing raw GTFS real-time data

  synced_database_tables:
    lb_vehicle_positions_sync:
      name: prod_lakehouse.vehicle.lb_vehicle_positions
      database_instance_name: demo-db
      logical_database_name: gtfs_rt
      spec:
        source_table_full_name: prod_lakehouse.vehicle.silver_vehicle_positions
        scheduling_policy: CONTINUOUS
        primary_key_columns:
          - vehicle_id
        timeseries_key: feed_timestamp
        create_database_objects_if_missing: true

    lb_trip_updates_sync:
      name: prod_lakehouse.vehicle.lb_trip_updates
      database_instance_name: demo-db
      logical_database_name: gtfs_rt
      spec:
        source_table_full_name: prod_lakehouse.vehicle.silver_trip_updates
        scheduling_policy: CONTINUOUS
        primary_key_columns:
          - trip_id
          - stop_id
          - stop_sequence
        timeseries_key: feed_timestamp
        create_database_objects_if_missing: true

    lb_service_alerts_sync:
      name: prod_lakehouse.vehicle.lb_service_alerts
      database_instance_name: demo-db
      logical_database_name: gtfs_rt
      spec:
        source_table_full_name: prod_lakehouse.vehicle.silver_service_alerts
        scheduling_policy: CONTINUOUS
        primary_key_columns:
          - alert_id
        timeseries_key: feed_timestamp
        create_database_objects_if_missing: true

    lb_service_alerts_entities_sync:
      name: prod_lakehouse.vehicle.lb_service_alerts_entities
      database_instance_name: demo-db
      logical_database_name: gtfs_rt
      spec:
        source_table_full_name: prod_lakehouse.vehicle.silver_service_alerts_entities
        scheduling_policy: CONTINUOUS
        primary_key_columns:
          - alert_id
          - affected_route_id
          - affected_stop_id
        timeseries_key: feed_timestamp
        create_database_objects_if_missing: true

  apps:
    gtfs_rt_app:
      name: gtfs-rt-app
      description: 'GTFS Real-time Transit Data Application - Streamlit Dashboard'
      source_code_path: ./src/app
      resources:
        - name: "app-database"
          database:
            database_name: prod_lakehouse
            instance_name: demo-db
            permission: "CAN_CONNECT_AND_CREATE"
            

targets:
  dev:
    default: true
    workspace:
      host: https://dbc-428f441f-4ca4.cloud.databricks.com/
